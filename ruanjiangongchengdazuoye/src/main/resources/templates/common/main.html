<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8" />
	<title>CMAX-学生信息管理系统</title>
	<link rel="stylesheet" type="text/css" th:href="@{/bootstrap/css/bootstrap.css}">
	<link type="text/css" th:href="@{/bootstrap/css/bootstrap-responsive.css}" rel="stylesheet">
	<link th:href="@{/css/main.css}" rel="stylesheet">
	<script th:src="@{/bootstrap/js/jQuery.js}"></script>
	<script th:src="@{/bootstrap/js/bootstrap.js}"></script>
	<script type="text/javascript" th:src="@{/js/main.js}"></script>	
	<script th:inline="javascript">
		function check_user(){
				var username=[[${session.username}]];
				if(username==null){
					self.location=[[@{/login}]];
				}
		}
	</script>
</head>
<body onload="check_user()">
	<div class="container">
	<div th:include="common/head::head-body"></div>
		<div class="box-main-container">
			<div th:include="${mainpage}::main-body">page main content</div>
		</div>
	</div>
</body>
</html>
